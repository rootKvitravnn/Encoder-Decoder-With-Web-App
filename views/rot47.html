<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rot47 Encoder/Decoder - Ravn Decoder</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Rot47 Encoder/Decoder</h1>
            <p>Encode and Decode text using Rot47 encoding</p>
        </header>
    
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="/">Home</a></li>
                <li class="nav-item"><a href="/rot13">Rot13</a></li>
                <li class="nav-item"><a href="/binary">Binary</a></li>
                <li class="nav-item"><a href="/base64">Base64</a></li>
                <li class="nav-item"><a href="/hexadecimal">Hexadecimal</a></li>
                <li class="nav-item"><a href="/url">Url</a></li>
            </ul>
        </nav>

        <main class="main-content">
                <div class="two-column">
                <!-- Encode Section -->
                <div class="section encode-section">
                    <h2 class="section-title">Encode to Rot47</h2>
                    <form id="rot47encForm">
                        <div class="form-group">
                            <label for="rot47encValue">Enter text to encode:</label>
                            <textarea id="rot47encValue" class="input-field" placeholder="Type your text here..." required></textarea>
                        </div>
                        <button type="submit" class="btn">Encode</button>
                    </form>
                    <div id="rot47encText" class="output-area"></div>
                    <div id="rot47-error" class="error-message" style="display: none;"></div>
                </div>

                <!-- Decode Section -->
                <div class="section decode-section">
                    <h2 class="section-title">Decode from Rot47</h2>
                    <form id="rot47decForm">
                        <div class="form-group">
                            <label for="rot47decValue">Enter Rot47 to decode:</label>
                            <textarea id="rot47decValue" class="input-field" placeholder="Type your text here..." required></textarea>
                        </div>
                        <button type="submit" class="btn">Decode</button>
                    </form>
                    <div id="rot47decText" class="output-area"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="front.js"></script>
</body>
</html>
