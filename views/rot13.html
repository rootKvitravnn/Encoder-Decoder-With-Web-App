<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rot13 Encoder/Decoder - Ravn Decoder</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Rot13 Encoder/Decoder</h1>
            <p>Encode and Decode text using Rot13 encoding</p>
        </header>
    
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="/">Home</a></li>
                <li class="nav-item"><a href="/rot13">Rot13</a></li>
                <li class="nav-item"><a href="/binary">Binary</a></li>
                <li class="nav-item"><a href="/base64">Base64</a></li>
                <li class="nav-item"><a href="/hexadecimal">Hexadecimal</a></li>
                <li class="nav-item"><a href="/url">Url</a></li>
            </ul>
        </nav>
    
        <main class="main-content">
            <div class="two-column">
                <!--Encode section-->
                <div class="section encode-section">
                    <h2 class="section-title"> Encode to Rot13</h2>
                    <form id="rot13encForm">
                        <div class="form-group">
                            <label for="rot13encValue">Enter text to encode:</label>
                            <textarea id="rot13encValue" class="input-field" placeholder="Type your text here..." rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn">Encode</button>
                    </form>
                    <div id="rot13enctext" class="output-area"></div>
                    <div id="rot13-error" class="error-message" style="display: none;"></div>
                </div>

                <!--Decode section-->
                <div class="section decode-section">
                    <h2 class="section-title">Decode from Rot13</h2>
                    <form id="rot13decForm">
                        <div class="form-group">
                            <label for="rot13decValue">Enter Rot13 to decode:</label>
                            <textarea id="rot13decValue" class="input-field" placeholder="Type your encode text here...." rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn">Decode</button>
                    </form>
                    <div id="rot13decText" class="output-area"></div>
                </div>                
            </div>
        </main>
    </div>
    <script src="front.js"></script>
</body>
